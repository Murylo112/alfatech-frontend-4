<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua Conta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css"> <!-- Seu arquivo CSS -->
</head>
<body>
    <header>
        <!-- Assumindo a mesma logo do login para consistência -->
        <img src="../../IMAGEM/LOGO ALFATECH 3.png" alt="Logo da Alfatech">
    </header>

    <main>
        <div class="form-container"> <!-- Usando a mesma classe de container que o login -->
            <form id="form-cadastro" method="POST" action="#"> <!-- Action para onde o form envia os dados -->
                <h2>Crie sua Conta</h2>
                <p class="form-description">Preencha os campos abaixo para se registrar.</p> <!-- Nova classe para descrição -->
                
                <div id="message-area" class="error"></div> <!-- Adicionado para mensagens de erro/sucesso -->

                <div class="input-group">
                    <label for="nome">Nome Completo:</label>
                    <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                </div>
                <div class="input-group">
                    <label for="senha">Senha:</label>
                    <input type="password" id="senha" name="senha" placeholder="Crie uma senha forte" required>
                </div>
                <div class="input-group">
                    <label for="confirmar-senha">Confirmar Senha:</label>
                    <input type="password" id="confirmar-senha" name="confirmar_senha" placeholder="Confirme sua senha" required>
                </div>
                <a href="cadastro.html"><button type="submit">Cadastrar</button></a>
                <p class="form-link"> <!-- Usando a mesma classe de link que o login -->
                    Já tem uma conta? <a href="login.html">Faça Login</a>
                </p>
            </form>
        </div>
    </main>

    <!-- Removido o footer e o script de navegação do header para consistência com login -->
    <script src="../js/cadastro.js"></script>
    <script>
        // Exemplo de script para mensagens (pode ser ajustado conforme a integração do backend)
        const urlParams = new URLSearchParams(window.location.search);
        const messageDiv = document.getElementById('message-area');

        if (urlParams.get('error')) {
            messageDiv.innerText = 'As senhas não coincidem!'; // Exemplo
        } else if (urlParams.get('success')) {
            messageDiv.innerText = 'Cadastro realizado com sucesso!';
            messageDiv.style.color = 'green';
        }
    </script>
</body>

</html>
